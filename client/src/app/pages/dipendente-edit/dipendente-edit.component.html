<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Dipendente Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="codiceFiscale">CodiceFiscale</label>
                        <input type="text" class="form-control" id="codiceFiscale" [(ngModel)]="item.codiceFiscale" name="codiceFiscale" #codiceFiscale="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="cognome">Cognome</label>
                        <input type="text" class="form-control" id="cognome" [(ngModel)]="item.cognome" name="cognome" #cognome="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="item.nome" name="nome" #nome="ngModel" >
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalVoucher[0]">External Relations</h2>
        
                        <h3 *ngIf="externalVoucher[0]">Voucher</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalVoucher">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
